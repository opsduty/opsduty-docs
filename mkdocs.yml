site_name: OpsDuty
site_description: Documentation for the OpsDuty incident management platform.
strict: true
site_url: https://docs.opsduty.io

theme:
  name: material
  palette:
  - media: "(prefers-color-scheme)"
    scheme: default
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/lightbulb
      name: "Switch to light mode"
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/lightbulb-outline
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/lightbulb-auto-outline
      name: "Switch to system preference"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
  logo: 'logo-white.png'
  favicon: 'favicon.png'

nav:
- Get Started:
  - Welcome to OpsDuty: index.md
  - Why use OpsDuty: why.md
  - Help with OpsDuty: help_with_opsduty.md
- Concepts:
  - Getting started: concepts/index.md
- API:
  - Getting started: api/index.md
- Apps:
  - Getting started: apps/index.md


markdown_extensions:
- tables
- toc:
    permalink: true
    title: Page contents
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    pygments_lang_class: true
- pymdownx.extra
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.tabbed:
    alternate_style: true
